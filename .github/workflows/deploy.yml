name: build and deploy
on:
    push:
        branches:
        - main
permissions:
  contents: write
jobs:
    build:
        runs-on: ubuntu-latest
        env:
          REACT_APP_HOMEPAGE: https://ke4roh.github.io/christian-calendar/
        steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Install dependencies
          run: npm install
        - name: Build
          run: |
            npm test
            npm run build
        - name: Deploy
          uses: JamesIves/github-pages-deploy-action@4.1.0
          with:
            branch: gh-pages
            folder: build
